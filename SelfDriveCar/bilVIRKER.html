<div>Teachable Machine Image Model - p5.js and ml5.js</div>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './';
  
  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";
  
  let x=0
  let y=0
  let z=1
  let a=0
  let Bil
  


  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier('model.json');
    img1 =loadImage("Racetrack.png")
    img2 =loadImage("Bilfrafront.png")
    img3 =loadImage("Bilright.png")
    img4 =loadImage("Billeft.png")
    

  }

  function setup() {
    createCanvas(1600, 900);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
    Bil=img2
  }

  function draw() {
    background(100);
    //Draw racetrack

    image(img1,0,0,1600,900)

    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
    
    

    //Draw car
    
    
    
    image(Bil,x+530,y+425,100,100)
    
    
    if (label == "Right"){
    x+=0.5*z
    z+=a
    Bil=img3

    }
    if (label == "Left"){
    x+=(-0.5)*z
    z+=a
    Bil=img4
    }
    if (label == "Straight"){
    y+=(-0.5)*z
    z+=a
    Bil=img2
    
    }
    if (label == "Reverse"){
    y+=0.5*z
    z+=a
    Bil=img2
    }
    if (label == "Brake"){
    
    
    }
    if (label == "Nothing"){
    
    z=1
    a=0.15
    }
    if(x>950){
      x=0
      y=0
    }
    if(y>400){
      x=0
      y=0
    }
    if(x<(-550)){
      x=0
      y=0
    }
    if(y<(-550)){
      x=0
      y=0
    }
    

    

  }
  

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);
    label = results[0].label;
    // Classifiy again!
    classifyVideo();
  }


</script>
